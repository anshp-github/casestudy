
<div class="container">
  <app-medicine-form></app-medicine-form>
</div>
<div class="bg-img">
<table class="table table-hover" style="margin-left: 109px">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Medicine Name</th>
      <th>Price</th>
      <th>Expiry Date</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let med of listMedicine">
      <td>{{med.medicineId}}</td>
      <td>{{med.medName}}</td>
      <td>{{med.medPrice}}</td>
      <td>{{med.medExpDate|date:'yyyy-MM-dd'}}</td>
      <td>{{med.medStock}}</td>
<td>
  <div>
    <button class="btn btn-dark" (click)=" populateMedicine(med)" style="margin: 2px;width: 72px">Edit</button>
    <button  class="btn" (click)="delete(med.medicineId)"style="margin: 2px; background-color: rgb(139, 2, 2);color: white;"><i class="fa fa-trash"></i> Delete</button>
  </div>
</td>
    </tr>

  </tbody>
</table>
</div>
