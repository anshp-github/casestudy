
<section class="h-100 h-custom" style="background-color: #d2c9ff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <a  [routerLink]="['../doctor']" class="previous"
                  style="
                  color: #080707;
                  padding: 14px 16px;
                  text-decoration: none;
                  font-size: 20px;
                  font-weight: 500;">&laquo; Back</a>
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Drugs Inventory</h1>
                    <h6 class="mb-0 text-muted">{{selectedMed.length}} items</h6>
                  </div>
                  <hr class="my-4" />

                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                    *ngFor="let medicine of selectedMed;let i=index"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{ medicine.medImage }}"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">Medicine</h6>
                      <h6 class="text-black mb-0">{{ medicine.medName }}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        class="btn btn-link px-2"
                       (click)="remove(medicine.medCount,medicine,i)"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                     {{medicine.medCount}}
                      <input
                        id="form1"
                        min="0"
                        style="margin-left: -10px;
                        font-weight: 700;"

                        type="text" [(ngModel)]="medicine.medCount"
                        class="form-control form-control-sm"
                      />

                      <button
                        class="btn btn-link px-2"
                        (click)="add(medicine.medStock,medicine.medCount,medicine,i)"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">₹ {{ medicine.medPrice }}</h6>
                    </div>
                    <div (click)="delete(i)" class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a class="text-muted"
                        ><i class="fas fa-times"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items {{totalCount}}</h5>
                    <h5>₹ {{totalAmount}}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <select class="select">
                      <option value="1">Standard-Delivery- ₹100</option>
                      <!-- <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option> -->
                    </select>
                  </div>



                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5 *ngIf="selectedMed.length>0">₹{{totalAmount+100}}</h5>
                    <h5 *ngIf="selectedMed.length==0">₹0</h5>
                  </div>

                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                    (click)="placeOrder()">

                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
