<div class="row m-auto w-100">
  <div class="col-6">
    <button style="margin-top: 8px;margin-left: 32px;" class="btn btn-dark" [routerLink]="['../admin']">Back</button>
    <h2 style="margin-left: 113px; margin-top: -38px">Sales Report</h2>
  </div>
  <div class="col-9 mt-4" style="margin-left: 524px">
    <div class="form-inline">
      <label for="date" class="mr-2">From</label>
      <input
        class="mr-2"
        class="form-control"
        id="start_request"
        type="date"
        name="date"
        placeholder="YYYY-MM-DD"
        [(ngModel)]="fromDate"
        style="width: 180px"
      />

      <label for="date" class="mr-2">To</label>
      <input
        class="form-control mr-2"
        id="end_request"
        type="date"
        name="date"
        placeholder="YYYY-MM-DD"
        [(ngModel)]="toDate"
        style="width: 180px"
      />

      <button
        (click)="getSales()"
        class="btn-primary btn"
        style="margin: 10px; margin-left: -17px;
        width: 108px;"
      >
        Submit
      </button>
      <button class="btn btn-success" (click)="exportExcel()">
        <i class="fa fa-download"></i> Download
      </button>
    </div>
  </div>
</div>

<div
  class="modal-xl modal hide"
  id="addEstDetails"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">
      Estimate #<span id="estId"></span>
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <div id="material" class="row"></div>
  </div>
</div>

<table
  class="table table-responsive-lg m-auto w-100 table sortable dataTable dataTable_length sorting"
  id="est_table"
>
  <thead class="thead-dark">
    <tr>
      <th>order Id</th>
      <th>order Date</th>
      <!-- <th>Medicine Id</th> -->
      <th>Items</th>
      <th>Total amount</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active" *ngFor="let list of orderList">
      <td>{{ list.orderId }}</td>
      <td>{{ list.orderDate | date: "yyyy-MM-dd" }}</td>
      <!-- <td>{{ list.medicineId }}</td> -->
      <td>{{ list.count }}</td>
      <td>{{ list.amount }}</td>
    </tr>
  </tbody>
</table>
