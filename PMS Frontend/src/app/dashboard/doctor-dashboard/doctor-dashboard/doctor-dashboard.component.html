<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light " style=" background-color:#bdd6d2;position: static;top:0px">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img class="logo" src="./assets/img/logo2.png" alt=""
                    style="height: 50px;
                    width: 88px;
                    padding-left: 16px;
                    padding-bottom: 3px;">
      </a>

    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <a (click)="showCart()"class="text-reset me-3" style="height: 25px">

        <i  class="fas fa-shopping-cart"></i> {{selectedMedForOrder.length}}
      </a>
      <div (click)="logout()">
      <i style="font-size:24px;font-weight: 200;" class="fa">&#xf08b;</i>
    </div>

    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="wrap" >
  <div class="search fixed-top">
     <input type="text" [(ngModel)]="search" class="searchTerm" placeholder="Search" style="margin-bottom: 466px;">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
</div>

<div class="d-flex mr-4" style="margin-top: 130px;">
  <div style="margin-top: -50px;" class="selector" *ngFor="let medicine of(medicineList | filter:search:'medName');let i=index"

 >

    <label for="happy-radio" class="happy-card" style="margin: 30px;">
      <span (click)="showDetail(medicine)">

      <h1>{{ medicine.medName }}</h1>

      <ul>
        <!-- <li>Medicine Id:{{ medicine.medicineId }}</li>
        <li>Expiry Date:{{ medicine.medExpDate }}</li>
        <li>Stock:{{ medicine.medStock }}</li> -->
         <!-- <img alt={{medicine.medImage}}> -->
        <img src={{medicine.medImage}} style="height: 110px;
        width: 130px;
        margin: 10px;" >
      </ul>
      </span>
      <div>
        <p>â‚¹{{ medicine.medPrice }}</p>
      <div *ngIf="!medicine.isSelected">
        <button
          class="btn btn-success"
          style="margin-left: 50px; background-color: #1e4f38; margin-top: 8px"
          type="button" (click)="addToCart(medicine)">

          Add to cart
        </button>
      </div>
      <div *ngIf="medicine.isSelected">
        <button
          class="btn btn-danger"
          style="margin-left: 50px; margin-top: 8px"
          type="button" (click)="remove(medicine,i)">

          Remove
        </button>

      </div>

      </div>
    </label>
  </div>
</div>
