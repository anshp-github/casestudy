<div class="signupFrm">
<form #form="ngForm" (submit)="onSubmit(form)">
  <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/glassmorphism-article/img5.jpg');">
    <div class="mask d-flex align-items-center h-100">
  <div class="container">
    <div class="row justify-content-center">
      <h1 style="text-align:center">Sign Up</h1>
      <p style="text-align:center">Please fill in this form to create an account.</p>



    <input type="hidden"  name="Id" [value]="service.fromData.DoctorId">

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" #Name="ngModel" [(ngModel)]="service.fromData.DocName" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="Email" #Email="ngModel" [(ngModel)]="service.fromData.DocEmail" required>

    <label for="PhnNum"><b>PhnNum</b></label>
    <input type="text" placeholder="Enter Phone Number" name="PhnNum" #PhnNum="ngModel" [(ngModel)]="service.fromData.DocPhnNum"  required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" #Password="ngModel"  [(ngModel)]="service.fromData.DocPassword"  required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="Address" #Address="ngModel"  [(ngModel)]="service.fromData.DocAddress" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <input type="hidden"  name="Id" [value]="service.fromData.Role">

    <p style="width: 60%;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="d-flex justify-content-center">
      <button type="button" class="cancelbtn"
      [routerLink]="['']">Cancel</button>
      <button type="submit" class="signupbtn"
      >Sign Up</button>
    </div>
  </div>
</div>
</div>
</div>

</form>
</div>
